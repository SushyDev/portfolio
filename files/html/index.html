<html>

<head>
  <title>Sushy's Portfolio</title>

  <script src="../js/main.js"></script>
  <script src="../js/drag.js" defer></script>
  <script src="../js/window.js" defer></script>

  <link rel="stylesheet" href="https://unpkg.com/98.css">

  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/desktop.css">
  <link rel="stylesheet" type="text/css" href="../css/window.css">
  <link rel="stylesheet" type="text/css" href="../css/program.css">


</head>

<body>

  <!--Program-->

  <div class="program" id="program" onclick="Select()" ondblclick="Run()">
    <img src="https://cdn.glitch.com/279cea9a-92e2-42eb-b930-0e6994f22e6f%2Finstaller-2.png?v=1591453439769"
      class="program-icon" id="program-icon">
    <span class="program-lable" id="program-lable">Portfolio</span>
  </div>

  <!--Installer-->

  <div class="window" id="installer-window">
    <div class="title-bar" id="installer-title-bar">
      <div class="title-bar-text">
        Sushy's Portfolio Installer
      </div>
    </div>

    <div class="window-body">
      <p>Are you sure you want to install this program?</p>
      <section class="field-row" style="justify-content: flex-end">
        <button onclick="Open()">Yes</button>
        <button onclick="Close()">No</button>
      </section>
    </div>
  </div>

  <!--Installing-->

  <div class="window" id="installing-window">
    <div class="title-bar" id="installing-title-bar">
      <div class="title-bar-text">
        Installing Program
      </div>
    </div>

    <div class="window-body">
      <p>Installing...</p>
    </div>
  </div>

  <!--Program-->

  <div class="window program-window" id="program-window">
    <div class="title-bar" id="program-title-bar">
      <div class="title-bar-text">
        Sushy's Portfolio
      </div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="Close()"></button>
      </div>
    </div>

    <div class="window-body">

      <p class="title">Sushy's Portfolio</p>

      <div class="projects-div">

        <button class="project">
          <img class="project-img"
            src="https://cdn.glitch.com/279cea9a-92e2-42eb-b930-0e6994f22e6f%2FVapor%20Store.png?v=1591465179610">
          <p class="project-name">Vapor Store</p>
          <p class="project-desc">A Store like program for Preinstalled games on the internet</p>
        </button>

        <button class="project">
          <img class="project-img"
            src="https://cdn.glitch.com/project-avatar/ef7db7ee-31b3-4d6a-ab2b-4404f7696109.png?1582661669425">
          <p class="project-name">ShyCord</p>
          <p class="project-desc">A custom discord client on the web</p>
        </button>

        <button class="project">
          <img class="project-img"
            src="https://cdn.glitch.com/project-avatar/c72ff2a7-bdf5-40fb-9b71-f4f340db2304.png?1576882519741">
          <p class="project-name">MNTP</p>
          <p class="project-desc">A material style new tab page for mobile and desktop browsers</p>
        </button>

    </div>
  </div>
  </div>

</body>

</html>
